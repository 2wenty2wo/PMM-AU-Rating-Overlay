overlays:
  AU G Rating overlay:
    plex_search:
      any:
        content_rating:
          - au/G
    overlay:
      name: AU G Rating overlay
      url: https://raw.githubusercontent.com/2wenty2wo/PMM-AU-Rating-Overlay/main/overlays/images150/au-g.png
      horizontal_offset: 25
      horizontal_align: left
      vertical_offset: 25
      vertical_align: bottom

